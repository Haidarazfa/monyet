<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      text-align: center;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #initial-message, #second-message, #love-message {
      font-size: 2rem;
      color: #333;
    }

    #second-message, #love-message {
      display: none;
    }

    #love-message {
      font-size: 3rem;
      color: red;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    .hearts {
      position: absolute;
      font-size: 2rem;
      animation: floatHearts 5s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="container">

    <div id="initial-message">Aku mau jujur</div>

    <div id="second-message">Sebenarnya...</div>

    <div id="love-message">
      <span>I Love You</span>
      <span class="hearts" style="left: -100px;">❤️</span>
      <span class="hearts" style="right: -100px;">❤️</span>
      <span class="hearts" style="top: -50px;">❤️</span>
    </div>
  </div>

  <script>
    
    setTimeout(function() {
      document.getElementById("initial-message").style.display = "none";
      document.getElementById("second-message").style.display = "block"; 
    }, 3000); 

    setTimeout(function() {
      document.body.style.backgroundColor = "white"; 
      document.getElementById("second-message").style.display = "none"; 
      document.getElementById("love-message").style.display = "block"; 
    }, 6000); 
  </script>

</body>
</html>
